<!DOCTYPE html>
<!-- index.html -->
<html lang="en">

<head>
  <title>Wipu</title>

 
	<script src="bower_components/webcomponentsjs/webcomponents.js"></script>
	<link rel="import" href="bower_components/polymer/polymer.html">
  <link rel="import" href="bower_components/core-toolbar/core-toolbar.html">
  <link rel="import" href="bower_components/core-menu/core-menu.html">
  <link rel="import" href="bower_components/core-item/core-item.html">
  <link rel="import" href="bower_components/core-header-panel/core-header-panel.html">
  <link rel="import" href="bower_components/core-drawer-panel/core-drawer-panel.html">
  <link rel="import" href="bower_components/core-scaffold/core-scaffold.html">
  <link rel="import" href="bower_components/core-icons/core-icons.html">
  <link rel="import" href="bower_components/core-icon-button/core-icon-button.html">
  <link rel="import" href="bower_components/paper-tabs/paper-tabs.html">
   <link rel="import" href="bower_components/font-roboto/roboto.html">

  <!-- Reference to your component -->
  <link rel="import" href="components/main-screen.html">
  <link rel="import" href="components/calculator.html">

</head>

<script type="text/javascript">
	document.addEventListener('polymer-ready', function() {
		var navicon = document.getElementById('navicon');
		var drawerPanel = document.getElementById('drawerPanel');
		navicon.addEventListener('click', function() {
			drawerPanel.togglePanel();
		});
	});
</script>

<style>
html, body {
	font-family: "RobotoDraft"
}

.header {
	background: #4CAF50;
	color: white;
}

.menu {
	background: white;
}
</style>

<body>
	<core-drawer-panel id="drawerPanel">
  		<core-header-panel drawer class="menu">
			<core-menu>
				<core-item label="One"></core-item>
				<core-item label="Two"></core-item>
			</core-menu>
		</core-header-panel>

		<core-header-panel main>
			<core-toolbar id="mainheader" class="header">
				<paper-icon-button id="navicon" icon="menu"></paper-icon-button>
				<span flex>Carbon</span>
			</core-toolbar>

			<div class="content">
				<carbon-calculator></carbon-calculator>
			</div>
		</core-header-panel>
	</core-drawer-panel>
</body>
</html>
